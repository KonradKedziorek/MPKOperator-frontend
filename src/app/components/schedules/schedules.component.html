  <div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card>
        <mat-card-content>
          <mat-card-title>Schedules</mat-card-title>
          <div class="responsive-table">
            <mat-table #table [dataSource]="schedules">
              <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{this.formatDateTime(element.date)}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
              </ng-container>
  
              <ng-container matColumnDef="createdBy">
                <mat-header-cell *matHeaderCellDef> Created by </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.createdBy }} </mat-cell>
              </ng-container>
  
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button [matMenuTriggerFor]="flags" mat-icon-button class="m-r-5">
                    <mat-icon>more_horiz</mat-icon>
                  </button>
                  <mat-menu #flags="matMenu" class="mymegamenu">
                    <button mat-menu-item>
                      <mat-icon>visibility</mat-icon>
                      <span>Show</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>
                </mat-cell>
              </ng-container>
  
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
